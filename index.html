<!DOCTYPE html>
<html>
    <html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Star rating using pure CSS</title>
</head>

<body>
    <section>
        <div class="overall-container-konstantin">
            <div class="rate-k">
                <h1 style="margin: auto;">Rate us!</h1>
                <input type="radio" href="https://www.google.com" id="star5" onclick="feedbackReaction_k('star5');" name="rate-k" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" onclick="feedbackReaction_k('star4');" name="rate-k" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" onclick="feedbackReaction_k('star3');" name="rate-k" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" onclick="feedbackReaction_k('star2');" name="rate-k" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" onclick="feedbackReaction_k('star1');" name="rate-k" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            <iframe id="feedbackForm-konstantin" src="https://smartergerman.github.io/feedbacktemplate/"
            frameBorder="0" width="50%" height="400" class="hide-konstantin" style="margin: auto;"></iframe>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
